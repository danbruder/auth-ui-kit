<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Auth</title>
    <link href="https://storage.googleapis.com/auth-ui-kit/v4-stg/main.css" rel="stylesheet" type="text/css" />

  <body>
    <div id="root"></div>

      // auth providers conf

        email: true,

    </script>
